<div *ngIf="!loginDisplay">
    
    <p>Please sign-in to see your profile information.</p>
</div>

<div *ngIf="loginDisplay">
    
    <div id="myGrid" class="ag-theme-alpine" style="width: 100%; height: 100%;">
        <ag-grid-angular
        
            class="ag-theme-alpine"
            [rowData]="rowData | async"
            [columnDefs]="columnDefs">
        </ag-grid-angular>
    </div>
</div>
